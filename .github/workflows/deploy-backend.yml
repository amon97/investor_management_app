name: バックエンド → Render デプロイ

on:
  push:
    branches: [master, main]
    paths:
      - "backend/**"
      - "render.yaml"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: Render Production Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Render Deploy Hook を呼び出す
        run: |
          curl -s "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" | head -1
          echo "Deploy triggered."
